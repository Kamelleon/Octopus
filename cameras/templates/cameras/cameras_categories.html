{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Octopus - Cameras</title>
    <link rel="stylesheet" href="{% static 'css/main_screen_style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div id="user">Logged in as {{ request.user }} <span id="user-info">|</span><span id="logout-button"><a href="{% url 'logout' %}">Logout</a></span></div>
<div id="logo"><img src="{% static '/img/Octopus_logo_black.svg' %}" alt="octpus_logo_black"></div>
<hr>
<div id="container">
    <a href="{% url 'cameras-preview' %}">
        <div class="module-box" id="detected-objects">
            <img src="{% static '/img/camera.png' %}" alt="octpus_logo_black">
            <p>Live preview</p>
        </div>
    </a>
    <a href="{% url 'add-camera' %}">
        <div class="module-box" id="add-camera">
            <img src="{% static '/img/plus.png' %}" alt="octpus_logo_black">
            <p>Add camera</p>
        </div>
    </a>
    <a href="{% url 'configurator' %}">
        <div class="module-box" id="settings">
            <img src="{% static '/img/settings.png' %}" alt="octpus_logo_black">
            <p>Configurator</p>
        </div>
    </a>
</div>
</body>
</html>
