{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Octopus - Detector</title>
    <link rel="stylesheet" href="{% static '/css/main_screen_style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div id="user">Logged in as {{ request.user }} <span id="user-info">|</span><span id="logout-button"><a href="{% url 'logout' %}">Logout</a></span></div>
<div id="logo"><img src="{% static '/img/Octopus_logo_black.svg' %}" alt="octpus_logo_black"></div>
<hr>
<div id="container">
    <a href="{% url 'detector-preview' %}">
        <div class="module-box">
            <img src="{% static '/img/person.png' %}" alt="octpus_logo_black">
            <p>Detector live preview</p>
        </div>
    </a>
    <a href="{% url 'detector-calendar' %}">
        <div class="module-box">
            <img src="{% static '/img/calendar.png' %}" alt="octpus_logo_black">
            <p>Detection calendar</p>
        </div>
    </a>
    <a href="{% url 'configurator' %}">
        <div class="module-box">
            <img src="{% static '/img/settings.png' %}" alt="octpus_logo_black">
            <p>Configure detector</p>
        </div>
    </a>
</div>
</body>
</html>
