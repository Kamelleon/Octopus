{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Octopus - Register</title>
</head>
<body>
<h1>Register</h1>
<p>Already have an account? <a href="{% url "login" %}">Log in</a></p>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }} <br>
        {{ field }}<br>
    {% endfor %}
    {{ form.errors }}
    <input type="submit" name="Create User">
</form>
</body>
</html>
